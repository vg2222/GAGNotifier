<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåº Garden HoneyEvent Tracker</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease;
    }
    .card {
      background: #0f3460;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      animation: slideUp 0.6s ease;
    }
    .player {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #ffd369;
    }
    .items {
      font-size: 1.2em;
      line-height: 1.6em;
    }
    .timestamp {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9em;
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üåº Rare HoneyEvent Items</h1>
  <div id="content"></div>
  <div class="timestamp" id="timestamp"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('/api/data');
        const data = await res.json();
        const content = document.getElementById("content");
        const timestamp = document.getElementById("timestamp");
        content.innerHTML = "";

        if (data.length === 0) {
          content.innerHTML = "<p style='text-align:center;'>No rare items found.</p>";
        } else {
          data.forEach(entry => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="player">üë§ ${entry.player}</div>
              <div class="items">
                ${Object.entries(entry.items).map(([name, qty]) => `üçØ ${name}: ${qty}`).join("<br>")}
              </div>
            `;
            content.appendChild(card);
          });
        }

        const now = new Date();
        timestamp.textContent = `Last updated: ${now.toLocaleTimeString()}`;
      } catch (e) {
        document.getElementById("content").innerHTML = "<p style='text-align:center;color:red;'>Error loading data</p>";
      }
    }

    loadData();
    setInterval(loadData, 60000); // –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
  </script>
</body>
</html>
