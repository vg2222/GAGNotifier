<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸŒ± Garden Tracker</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: slideUp 0.4s ease;
    }

    .section-title {
      font-weight: bold;
      margin-top: 10px;
      color: #ffd369;
    }

    .pair {
      margin-left: 10px;
      line-height: 1.6em;
    }

    .timestamp {
      text-align: center;
      margin-top: 30px;
      color: #ccc;
      font-size: 0.9em;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¼ Garden Data Tracker</h1>
  <div id="content"></div>
  <div class="timestamp" id="timestamp"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('/api/data');
        const data = await res.json();
        const content = document.getElementById("content");
        const timestamp = document.getElementById("timestamp");
        content.innerHTML = "";

        if (data.length === 0) {
          content.innerHTML = "<p style='text-align:center;'>No data available.</p>";
        } else {
          data.forEach(entry => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="section-title">ğŸ‘¤ Player: ${entry.player}</div>
              <div class="pair">ğŸŒ¦ï¸ Weather: ${entry.weather}</div>

              <div class="section-title">ğŸ§° Gear:</div>
              ${Object.entries(entry.gear).map(([k,v]) => `<div class="pair">ğŸ”§ ${k}: ${v}</div>`).join("")}

              <div class="section-title">ğŸŒ± Seeds:</div>
              ${Object.entries(entry.seeds).map(([k,v]) => `<div class="pair">ğŸŒ¿ ${k}: ${v}</div>`).join("")}

              <div class="section-title">ğŸ¥š Eggs:</div>
              ${Object.entries(entry.eggs).map(([k,v]) => `<div class="pair">ğŸ£ ${k}: ${v}</div>`).join("")}

              <div class="section-title">ğŸ¯ Rare HoneyEvent Items:</div>
              ${Object.entries(entry.honeyevent).length > 0
                ? Object.entries(entry.honeyevent).map(([k,v]) => `<div class="pair">âœ¨ ${k}: ${v}</div>`).join("")
                : `<div class="pair">âŒ None</div>`
              }
            `;
            content.appendChild(card);
          });
        }

        const now = new Date();
        timestamp.textContent = `Last updated: ${now.toLocaleTimeString()}`;
      } catch (e) {
        document.getElementById("content").innerHTML = "<p style='text-align:center;color:red;'>Error loading data</p>";
      }
    }

    loadData();
    setInterval(loadData, 60000); // Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğ¶Ğ´ÑƒÑ Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñƒ
  </script>
</body>
</html>
